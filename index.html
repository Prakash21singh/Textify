<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Textify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="intro">
        <img src="./whatsapp.svg" alt="" />
        <h1>T</h1>
        <h1>e</h1>
        <h1>x</h1>
        <h1>t</h1>
        <h1 style="color: rgb(13, 187, 97)">i</h1>
        <h1 style="color: rgb(13, 187, 97)">f</h1>
        <h1 style="color: rgb(13, 187, 97)">y</h1>
      </div>
      <h1 style="color: beige" class="sender">Sender's End&RightArrowBar;</h1>
      <div class="user_1">
        <div class="msgSend">
          <form>
            <input
              autocomplete="off"
              id="msgtext"
              type="text"
              placeholder="Enter Your Msg here...." />
            <button class="sendBtn">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
        <div class="msgs"></div>
      </div>
      <!-- -------------------  -->
      <div class="user_2">
        <div class="replySend">
          <form id="replyForm">
            <input
              autocomplete="off"
              id="msgreply"
              type="text"
              placeholder="Enter Your Msg here...." />
            <button class="replyBtn">
              <i class="fa-solid fa-paper-plane"></i>
            </button>
          </form>
        </div>
        <div class="msgs2"></div>
      </div>
      <h1 style="color: bisque" class="Receiver">
        &LeftArrowBar;Receiver's End
      </h1>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
      integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"></script>
  </body>
</html>
